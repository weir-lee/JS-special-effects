<script>
    console.log(Math.ceil(1.567));   // 向上取整
    console.log(Math.ceil(-6.01));
    console.log(Math.floor(3.77));   // 向下取整
    console.log(Math.floor(-1.77));
    console.log(Math.round(4.567));   // 四舍五入
    console.log(Math.round(-3.567));
</script>
