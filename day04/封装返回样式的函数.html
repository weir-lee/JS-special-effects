<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>封装返回样式的函数</title>
    <style>
        #demo {
            width: 200px;
            height: 250px;
            background-color: red;
            position: absolute;
            left: 50px;
            top: 60px;
        }
    </style>
</head>
<body>
<div id="demo"></div>
</body>
</html>
<script>
    var demo = document.getElementById("demo");
     function getStyle(obj, attr){
         if(obj.currentStyle){
             return obj.currentStyle[attr];
         }else{
             return window.getComputedStyle(obj, null)[attr];
         }
     }

console.log(getStyle(demo, "backgroundColor"));
</script>
