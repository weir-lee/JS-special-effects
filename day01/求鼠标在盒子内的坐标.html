<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>求鼠标在盒子内的坐标</title>
    <style>
        * {margin: 0; padding: 0;}
        #demo {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 100px;
        }
    </style>
    <script>
    window.onload = function(){
        var demo = document.getElementById("demo");
        demo.onclick = function(event){
            var oEvent = event || window.event;
            var x = oEvent.clientX - this.offsetLeft;
            var y = oEvent.clientY - this.offsetTop;
            this.innerHTML = x + " ," + y;
        }
    }

    </script>
</head>
<body>
<div id="demo"></div>
</body>
</html>
