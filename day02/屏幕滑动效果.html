<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {margin:0; padding:0;}
        ul, ol {list-style: none;}
        html, body, ul, ul li {
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        ol {
            border: 1px solid #000;
            width: 200px;
            position: fixed;
            top: 50px;
            left: 10px;
            text-align: center;
        }
        ol li { line-height: 50px;}
    </style>
</head>
<body>
<ul id="ul">
    <li>关注</li>
    <li>动态</li>
    <li>新闻</li>
    <li>体育</li>
    <li>国际</li>
</ul>

<ol id="ol">
    <li>关注</li>
    <li>动态</li>
    <li>新闻</li>
    <li>体育</li>
    <li>国际</li>
</ol>
</body>
</html>
<script src="my.js" type="text/javascript"></script>
<script>
    var oUl = $("ul");
    var aLi = oUl.children;
    var oOl = $("ol");
    var lis = oOl.children;

    var aColor = ["pink","purple","orange","green","blue"];
    for(var i=0; i<aLi.length; i++){
        aLi[i].style.backgroundColor = aColor[i];
        lis[i].style.backgroundColor = aColor[i];

        lis[i].index = i;
        var leader = 0, target = 0, timer = null;
        lis[i].onclick = function(){
            //点击ol后获取对应的ul的offseTop值，也就是屏幕应该滑动到什么地方
            var topVal = aLi[this.index].offsetTop;
         // window.scrollTo(0, topVal);
            // 让屏幕缓动到指定位置，设置定时器
            clearInterval(timer);
            target = topVal;
            timer = setInterval(function(){
                leader = leader + (target-leader)/10;
                window.scrollTo(0,leader);
            },30);
        }
    }
</script>
