<script>
    function newObj(name, age){
        var obj = {};
        obj.name = name;
        obj.age = age;
        obj.showName = function(){
            alert("我的姓名是" + name);
        }
        obj.showAge = function(){
            alert("我的年龄是" + age);
        }
        return obj;
    }

    var xiaoming = newObj("小明", 18);
    xiaoming.showName();
    xiaoming.showAge();

    var dada = newObj("dada", 26);
    dada.showName();
    dada.showAge();
    console.log(dada.name);
    console.log(dada.age);
</script>
