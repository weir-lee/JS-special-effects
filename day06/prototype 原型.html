<script>
    function Person(name,age){
        this.name = name;
        this.age = age;
    }

    Person.prototype.showName = function(){    // 原型，类似继承，对象可以从原型继承方法
        alert("我的名字是：" + this.name);
    }
    Person.prototype.showAge = function(){
        alert("我的年龄是" + this.age);
    }

    var demo1 = new Person("demo1", 20);
    var demo2 = new Person("demo2", 30);
    demo1.showName();
    demo1.showAge();
    demo2.showName();
    demo2.showAge();

    alert(demo1.showName === demo2.showName);

</script>
