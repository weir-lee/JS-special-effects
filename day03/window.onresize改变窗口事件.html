<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>window.onresize改变窗口事件</title>
</head>
<body>

</body>
</html>
<script src="my.js"></script>
<script>
    function reSizeBg(){
        var width = client().width;
        if(width > 960){
            document.body.style.background = "red";
        }else if(width > 640){
            document.body.style.backgroundColor = "green";
        }else{
            document.body.style.backgroundColor = "blue";
        }
    }

    reSizeBg();
    window.onresize = reSizeBg;
</script>
